
<!DOCTYPE html>
<html>

<head>
  <title>Transplant</title>
  <meta charset = "UTF-8">
  <meta name="keywords" content="HTML, CSS, Travel, Student, New York, Transplant">
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript" src="script.js"></script>

</head>


<body>

  <div id="form-main">
    <div id="form-div">
      <form>
        <label for="name">Name</label><input type="text">
        <label for="email">Email</label><input type="text">
        <label for="facebook">Facebook</label><input type="text">
        <label for="hometown">Hometown</label><input type="text">
       

        <input type="text" name="name" placeholder="Name">
        <input type="text" name="email" placeholder="Email">
        <input type="text" name="facebook" placeholder="Facebook">
        <input type="text" name="hometown" placeholder="Hometown">

        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

    <p> 
      Transplant is a simple site that allows students new to the New York area to put in their hometown and see a map of other students who come from the same place! Once users sign up, you'll be able to see if any other students' journey matches your own. Happy Transplanting!
    </p>


</body>
</html>
